    <p><b>select your favourite genre:</b></p><br>

    <input type="submit" name="" value="submit"><br>

    <input type="submit" name="" value="submit"><br>

    <input type="date" name="date of birth" value=""><br><br>

    <input type="submit" name="" value="submit"><br>
